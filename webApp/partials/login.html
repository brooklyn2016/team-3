<!DOCTYPE html>
<html class="full" lang="en">
<body>
    <!-- Navigation -->
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty}">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ui-sref="adminData">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
    </div>
</body>
</html>
