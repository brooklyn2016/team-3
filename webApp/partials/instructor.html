    <title>Instructor Board</title>
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <!-- Custom CSS -->
    <link href="/webApp/partials/home.css" rel="stylesheet">

  

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="pull-left" href="/webApp/partials/login.html"><img class="img-responsive2"       
       src="/webApp/partials/logo.png"></a>
              <a class="navbar-brand" href="#">Data Center</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    
 
    </div>




        <!--  page-wrapper -->
        <div id="page-wrapper">

       


      
            <div class="row">
                <div class="col-lg-8">


                    
                <div class="col-lg-4">
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body yellow">
                            <i class="fa fa-bar-chart-o fa-3x"></i>
                            <h3> </h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">Number of students 
                            </span>
                        </div>
                    </div>
                    
                    <!--Area chart example -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Area Chart Example
                            <div class="pull-right">
                                
                            </div>
                        </div>
                        
                        
                        <div class="panel-body">
                            <div id="morris-area-chart"></div>
                            
                            
                            
                        </div>

                    </div>
                    <!--End area chart example -->
                    <!--Simple table example -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Red List
                            <div class="pull-right">
                                
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                      <div class="table-responsive" div ng-app="myApp" ng-controller="table-instructor"> 

                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Student Name</th>
                                                    <th>Last Date Active</th>
                                                    <th>Current Module</th>
                                                    
                                                
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="x in names">
                                            <td>{{ x.id }}</td>
                                            <td>{{ x.Active }}</td>
                                            <td>{{ x.module }}</td>      
                                            </tr>
                                  
                                        </table>
                                    </div>

                                </div>

                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!--End simple table example -->

                </div>

                   
                    






                </div>

            </div>


    </div>
    <!-- end wrapper -->
  

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
