<!DOCTYPE html>
<html class="full" lang="en">
<body>
    </div>
        <!--  page-wrapper -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-8">
                    <!--Area chart example -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Area Chart Example
                        </div>
                         <div class="col-lg-4">
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body yellow">
                            <i class="fa fa-bar-chart-o fa-3x"></i>
                            <h3 ng-app="Active-Users"></h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">Numbers of Active Users
                            </span>
                        </div>
                    </div>
                             <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body red">
                            <i class="fa fa-thumbs-up fa-3x"></i>
                             <h3 ng-app="Enroll-Students"></h3>
                        </div>
                    <div class="panel-footer">
                            <span class="panel-eyecandy-title">Number of Students Enroll
                        </div>
                    </div>
                    <div class="panel panel-primary text-center no-boder">
                        <div class="panel-body red">
                            <i class="fa fa-thumbs-up fa-3x"></i>
                             <h3 ng-app="Enroll-Instructors"></h3>
                        </div>
                        <div class="panel-footer">
                            <span class="panel-eyecandy-title">Numbers of Instructors Enroll
                            </span>
                        </div>
                    </div>
                </div>
                        </div>
                    </div>
                    <!--End area chart example -->
                    <!--Simple table example -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>App Users
                            <div class="pull-right">
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive"
                                         ng-app="myApp" ng-controller="table-admin">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>User in DB</th>
                                                    <th>Last Active Day</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="x in names">
                                            <td>{{ x.Name }}</td>
                                            <td>{{ x.Active }}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!--End simple table example -->
                </div>
            </div>
        <!-- end page-wrapper -->
    </div>
</body>
</html>
